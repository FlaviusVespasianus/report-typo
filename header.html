<div id="m-mistake">
    <form name="m-mistake" id="m-ajax" action="" method=POST>
        <strong>Report error</strong><br><br>

        <input type="hidden" name="m-url" class="m" id="murl" readonly="readonly">

        <span id="m-text">error : </span><br>
        <textarea class="m" id="m-mis" rows="3" readonly="readonly" name="m-mis" cols="30"></textarea><br>

        <br><span class="m-text">comment :</span><br>
        <textarea class="m" rows="5" name="m-comment" id="m-comment"></textarea><br><br>
        <textarea class="hidden" rows="1" name="m-bot" id="m-bot"></textarea>
        <div>
            <button type="submit" class="btn btn-success" name="submit" id="m-submit">Send</button>
            <button type="reset" class="btn" name="close" id="m-clear">Cancel</button>
        </div>
    </form>
</div>
<div id="m-thanks"><p>Your message has been sent.<br><br> Thank you!</p></div>
<div id="m-overlay"></div>
